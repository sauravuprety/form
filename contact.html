<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <!--html contact us starts -->
    <div class="contact-container">
      <div style="text-align: center">
        <h1 class="contact-title">Contact Us</h1>
      </div>
      <div class="contact-row">
        <div class="contact-column">
          <iframe
            width="100%"
            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3566.2601538439253!2d87.98780307439797!3d26.640151671752573!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x39e5bbbd73b9cce1%3A0x91a606bff7f827f2!2sByte%20Encoder%20Pvt.%20Ltd.!5e0!3m2!1sen!2snp!4v1701091781817!5m2!1sen!2snp"
            width="600"
            height="450"
            style="border: 0"
            allowfullscreen=""
            loading="lazy"
            referrerpolicy="no-referrer-when-downgrade"
          ></iframe>
        </div>
        <div class="contact-column-1">
          <form action="">
            <label for="fname">First Name</label>
            <input
              type="text"
              id="fname"
              name="firstname"
              placeholder="Enter Your First Name"
              required
            />
            <label for="lname">Last Name</label>
            <input
              type="text"
              id="lname"
              name="firstname"
              class="error"
              placeholder="Enter Your Last Name"
              required
            />
            <label for="email">E-Mail</label>
            <input
              type="email"
              id="fname"
              name="firstname"
              placeholder="Enter Your Email"
              required
            />
            <textarea
              name="subject"
              id="subject"
              placeholder="Write Something..."
              style="height: 150px"
              required
            ></textarea>
            <input type="submit" value="submit" />
          </form>
        </div>
      </div>
    </div>
   
  </body>
</html>
